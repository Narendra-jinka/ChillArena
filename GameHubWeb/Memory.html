<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - Memory Game</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #fd79a8;
            --background-color: #f5f6fa;
            --card-color: #ffffff;
            --card-back: #5549c9;
            --text-color: #2d3436;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            background-color: var(--card-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            letter-spacing: 2px;
            text-decoration: none;
        }

        .logo span {
            color: var(--accent-color);
        }

        .back-btn {
            padding: 8px 16px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }

        .game-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-title {
            text-align: center;
            font-size: 2.5rem;
            color: var(--text-color);
            margin-bottom: 30px;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 30px;
        }

        .score-board, .difficulty-selector {
            background-color: var(--card-color);
            box-shadow: var(--shadow);
            border-radius: 15px;
            padding: 20px;
            flex: 1;
            margin: 0 10px;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
        }

        .score-item {
            text-align: center;
            flex: 1;
        }

        .score-label {
            font-size: 1.2rem;
            color: var(--text-color);
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .difficulty-selector {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .difficulty-label {
            font-size: 1.2rem;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .difficulty-options {
            display: flex;
            gap: 15px;
        }

        .difficulty-btn {
            padding: 8px 15px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .difficulty-btn.active {
            background-color: var(--primary-color);
        }

        .status {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 20px;
            text-align: center;
            min-height: 40px;
        }

        .timer {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .memory-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
            margin-bottom: 30px;
        }

        .memory-card {
            background-color: var(--card-back);
            border-radius: 10px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
        }

        .memory-card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .memory-card.flipped {
            transform: rotateY(180deg);
        }

        .memory-card.matched {
            background-color: rgba(46, 204, 113, 0.2);
            pointer-events: none;
        }

        .memory-card .front,
        .memory-card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .memory-card .front {
            background-color: var(--card-color);
            transform: rotateY(180deg);
        }

        .memory-card .back {
            background-color: var(--card-back);
            color: white;
        }

        .control-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-btn {
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .control-btn:hover {
            background-color: #5549c9;
        }

        .history {
            background-color: var(--card-color);
            box-shadow: var(--shadow);
            border-radius: 15px;
            padding: 20px;
            margin-top: 40px;
            width: 100%;
        }

        .history h3 {
            color: var(--text-color);
            margin-bottom: 15px;
            text-align: center;
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        /* Animation for flipping cards */
        @keyframes flipIn {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(180deg); }
        }

        .memory-card.flipping {
            animation: flipIn 0.3s ease;
        }

        /* Animation for matched cards */
        @keyframes matched {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .memory-card.matching {
            animation: matched 0.5s ease;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }
            
            .game-info {
                flex-direction: column;
                gap: 20px;
            }
            
            .score-board, .difficulty-selector {
                margin: 0;
            }
            
            .memory-board {
                grid-template-columns: repeat(4, 75px);
                grid-template-rows: repeat(4, 75px);
            }
            
            .memory-card {
                font-size: 2rem;
            }

            .control-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .memory-board {
                grid-template-columns: repeat(4, 65px);
                grid-template-rows: repeat(4, 65px);
                gap: 5px;
            }
            
            .memory-card {
                font-size: 1.5rem;
            }

            .game-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="home.html" class="logo">Game<span>Hub</span></a>
        <a href="home.html" class="back-btn">Back to Home</a>
    </header>

    <div class="game-container">
        <h1 class="game-title">Memory Game</h1>

        <div class="game-info">
            <div class="score-board">
                <div class="score-item">
                    <div class="score-label">Best Score</div>
                    <div class="score-value" id="bestScore">-</div>
                </div>
                <div class="score-item">
                    <div class="score-label">Games</div>
                    <div class="score-value" id="totalGames">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">Moves</div>
                    <div class="score-value" id="moves">0</div>
                </div>
            </div>

            <div class="difficulty-selector">
                <div class="difficulty-label">Difficulty</div>
                <div class="difficulty-options">
                    <button class="difficulty-btn active" id="easyMode">Easy</button>
                    <button class="difficulty-btn" id="hardMode">Hard</button>
                </div>
            </div>
        </div>

        <div class="timer" id="timer">00:00</div>
        <div class="status" id="status">Match pairs of identical cards</div>

        <div class="memory-board" id="memoryBoard">
            <!-- Cards will be generated via JavaScript -->
        </div>

        <div class="control-buttons">
            <button class="control-btn" id="newGameBtn">New Game</button>
            <button class="control-btn" id="resetScoresBtn">Reset Scores</button>
        </div>

        <div class="history">
            <h3>Game History</h3>
            <div class="history-list" id="historyList"></div>
        </div>
    </div>

    <script>
        // Game state variables
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let gameActive = false;
        let timerInterval;
        let startTime;
        let bestScore = Infinity; // Lower is better (fewer seconds)
        let totalGames = 0;
        let isHardMode = false;
        
        // Card symbols for the game
        const symbols = ['ðŸŽ', 'ðŸŒ', 'ðŸ’', 'ðŸ‡', 'ðŸ‰', 'ðŸ“', 'ðŸ', 'ðŸ¥‘', 
                         'ðŸ¥­', 'ðŸ¥', 'ðŸ‹', 'ðŸ¥¥', 'ðŸŠ', 'ðŸ', 'ðŸ¥”', 'ðŸŒ½'];
                         
        // DOM elements
        const memoryBoard = document.getElementById('memoryBoard');
        const statusElement = document.getElementById('status');
        const timerElement = document.getElementById('timer');
        const movesDisplay = document.getElementById('moves');
        const bestScoreDisplay = document.getElementById('bestScore');
        const totalGamesDisplay = document.getElementById('totalGames');
        const newGameBtn = document.getElementById('newGameBtn');
        const resetScoresBtn = document.getElementById('resetScoresBtn');
        const easyModeBtn = document.getElementById('easyMode');
        const hardModeBtn = document.getElementById('hardMode');
        const historyList = document.getElementById('historyList');
        
        // Initialize the game
        function initGame() {
            // Load scores from localStorage
            loadScores();
            
            // Add event listeners to buttons
            newGameBtn.addEventListener('click', startNewGame);
            resetScoresBtn.addEventListener('click', resetScores);
            easyModeBtn.addEventListener('click', () => setDifficulty(false));
            hardModeBtn.addEventListener('click', () => setDifficulty(true));
            
            // Update displays
            updateScoreDisplay();
            
            // Start a new game
            startNewGame();
        }
        
        // Start a new game
        function startNewGame() {
            // Reset game state
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            stopTimer();
            
            // Clear the board
            memoryBoard.innerHTML = '';
            
            // Determine number of cards based on difficulty
            const totalPairs = isHardMode ? 16 : 8;
            const symbolsToUse = symbols.slice(0, totalPairs);
            
            // Create shuffled array of symbols (each appears twice)
            const shuffledSymbols = [...symbolsToUse, ...symbolsToUse];
            shuffleArray(shuffledSymbols);
            
            // Set grid size based on difficulty
            if (isHardMode) {
                memoryBoard.style.gridTemplateColumns = 'repeat(4, 100px)';
                memoryBoard.style.gridTemplateRows = 'repeat(8, 100px)';
            } else {
                memoryBoard.style.gridTemplateColumns = 'repeat(4, 100px)';
                memoryBoard.style.gridTemplateRows = 'repeat(4, 100px)';
            }
            
            // Create cards and add to board
            shuffledSymbols.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'memory-card';
                card.dataset.symbol = symbol;
                card.dataset.index = index;
                
                const front = document.createElement('div');
                front.className = 'front';
                front.textContent = symbol;
                
                const back = document.createElement('div');
                back.className = 'back';
                back.textContent = '?';
                
                card.appendChild(front);
                card.appendChild(back);
                
                card.addEventListener('click', () => flipCard(card));
                memoryBoard.appendChild(card);
                cards.push(card);
            });
            
            // Reset displays
            movesDisplay.textContent = '0';
            timerElement.textContent = '00:00';
            statusElement.textContent = 'Match pairs of identical cards';
            statusElement.className = 'status';
            
            // Set game as active
            gameActive = true;
            
            // Start timer after a brief delay to allow cards to be seen
            setTimeout(() => {
                startTimer();
            }, 500);
        }
        
        // Flip a card
        function flipCard(card) {
            // Ignore if game not active or card is already flipped/matched
            if (!gameActive || flippedCards.length >= 2 || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }
            
            // Flip the card
            card.classList.add('flipped', 'flipping');
            flippedCards.push(card);
            
            // If two cards are flipped, check for a match
            if (flippedCards.length === 2) {
                moves++;
                movesDisplay.textContent = moves;
                
                const [card1, card2] = flippedCards;
                
                if (card1.dataset.symbol === card2.dataset.symbol) {
                    // Cards match
                    matchedPairs++;
                    
                    setTimeout(() => {
                        card1.classList.add('matched', 'matching');
                        card2.classList.add('matched', 'matching');
                        flippedCards = [];
                        
                        // Check if the game is won
                        if (matchedPairs === (isHardMode ? 16 : 8)) {
                            endGame();
                        }
                    }, 500);
                } else {
                    // Cards don't match
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        flippedCards = [];
                    }, 1000);
                }
            }
        }
        
        // End the game when all pairs are found
        function endGame() {
            gameActive = false;
            stopTimer();
            
            // Calculate score (time taken)
            const endTime = Date.now();
            const timeTaken = Math.floor((endTime - startTime) / 1000);
            
            // Check if this is a new best score
            if (timeTaken < bestScore) {
                bestScore = timeTaken;
                localStorage.setItem('memory_bestScore', bestScore);
                bestScoreDisplay.textContent = formatTime(bestScore);
            }
            
            // Update total games
            totalGames++;
            localStorage.setItem('memory_totalGames', totalGames);
            totalGamesDisplay.textContent = totalGames;
            
            // Update status
            statusElement.textContent = `Congratulations! You completed the game in ${formatTime(timeTaken)} with ${moves} moves`;
            statusElement.classList.add('win');
            
            // Add to history
            addToHistory(timeTaken, moves);
        }
        
        // Start the timer
        function startTimer() {
            startTime = Date.now();
            stopTimer(); // Clear any existing timer
            
            timerInterval = setInterval(() => {
                const currentTime = Date.now();
                const elapsedSeconds = Math.floor((currentTime - startTime) / 1000);
                timerElement.textContent = formatTime(elapsedSeconds);
            }, 1000);
        }
        
        // Stop the timer
        function stopTimer() {
            clearInterval(timerInterval);
        }
        
        // Format time as mm:ss
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }
        
        // Set difficulty mode
        function setDifficulty(isHard) {
            isHardMode = isHard;
            
            // Update UI
            if (isHard) {
                hardModeBtn.classList.add('active');
                easyModeBtn.classList.remove('active');
            } else {
                easyModeBtn.classList.add('active');
                hardModeBtn.classList.remove('active');
            }
            
            // Restart game with new difficulty
            startNewGame();
        }
        
        // Reset all scores
        function resetScores() {
            bestScore = Infinity;
            totalGames = 0;
            
            localStorage.removeItem('memory_bestScore');
            localStorage.removeItem('memory_totalGames');
            
            bestScoreDisplay.textContent = '-';
            totalGamesDisplay.textContent = '0';
            
            // Clear history
            historyList.innerHTML = '';
            localStorage.removeItem('memory_history');
        }
        
        // Add game result to history
        function addToHistory(time, moves) {
            const date = new Date();
            const timeString = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            const historyItem = document.createElement('div');
            historyItem.classList.add('history-item');
            historyItem.innerHTML = `
                <span>Game ${totalGames}</span>
                <span>${formatTime(time)}</span>
                <span>${moves} moves</span>
                <span>${timeString}</span>
            `;
            
            historyList.prepend(historyItem);
            
            // Limit history to 10 items
            if (historyList.children.length > 10) {
                historyList.removeChild(historyList.lastChild);
            }
            
            // Save history to localStorage
            saveHistory();
        }
        
        // Save history to localStorage
        function saveHistory() {
            const historyItems = Array.from(historyList.children).map(item => item.innerHTML);
            localStorage.setItem('memory_history', JSON.stringify(historyItems));
        }
        
        // Load history from localStorage
        function loadHistory() {
            const savedHistory = localStorage.getItem('memory_history');
            if (savedHistory) {
                const historyItems = JSON.parse(savedHistory);
                historyItems.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.classList.add('history-item');
                    historyItem.innerHTML = item;
                    historyList.appendChild(historyItem);
                });
            }
        }
        
        // Update score display
        function updateScoreDisplay() {
            if (bestScore < Infinity) {
                bestScoreDisplay.textContent = formatTime(bestScore);
            } else {
                bestScoreDisplay.textContent = '-';
            }
            totalGamesDisplay.textContent = totalGames;
            movesDisplay.textContent = moves;
        }
        
        // Load scores from localStorage
        function loadScores() {
            const savedBestScore = localStorage.getItem('memory_bestScore');
            if (savedBestScore) {
                bestScore = parseInt(savedBestScore);
            }
            
            const savedTotalGames = localStorage.getItem('memory_totalGames');
            if (savedTotalGames) {
                totalGames = parseInt(savedTotalGames);
            }
            
            // Load game history
            loadHistory();
        }
        
        // Shuffle array (Fisher-Yates algorithm)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // Initialize the game
        initGame();
    </script>
</body>
</html>
